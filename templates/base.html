<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
 <title>{% block title %} Shopping Paradise {% endblock %}</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/products/list">Products</a>
          <a class="nav-item nav-link" id="logout" href="/products/category_list/">Category</a>
        </div>
      </div>
   </nav>

   <div id="sidebar">
     {% block sidebar %}
       <ul>
         <li><a href="/">Home</a></li>
         <li><a href="/products/list">Products</a></li>
         <li><a href="/products/category_list">category_list</a></li>
       </ul>
     {% endblock %}
   </div>

   <div id="content">
     {% block content %}
     {% endblock %}
   </div>

</body>

</html>
